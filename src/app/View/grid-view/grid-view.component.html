<mat-grid-list cols="3" rowHeight="fit" gutterSize="3px" style="height: calc(100% - 67px);">
    <mat-grid-tile rowspan="20" colspan="1">
        <div>
            <app-tool-bar-mic-view></app-tool-bar-mic-view>
            <hr color="black">
            
            <div *ngIf="tutorMode || registerView" style="height: 2.5%">
                <mat-icon [ngStyle]="{'color':'#ccc5b9', 'cursor':'pointer', 'transform':'scale(1.5)'}" 
                    matTooltip="Toggle Register View" 
                    [matTooltipPosition]="'right'" 
                    (click)="toggleRegisterVis()">
                    swap_horiz
                </mat-icon>
            </div>
            
            <app-mic-visualization [@flyIn]="tutorMode? 'hidden' : 'visible'"></app-mic-visualization>
            <app-tutor-mode style="position: absolute; width: 100%;" *ngIf="tutorMode"></app-tutor-mode>

            
        </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="10" colspan="1">
        <div *ngIf="areEditorsSwapped === false">
            <p>Microprograms</p>
            <app-micro-editor></app-micro-editor>
        </div>
        <div *ngIf="areEditorsSwapped === true">
            <p>Macroassembler</p>
            <app-editor></app-editor>
        </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="20" colspan="1">
        <div *ngIf="areEditorsSwapped === false">
            <p *ngIf="tutorMode || registerView ">Comment</p>
            <app-comment-view></app-comment-view>
            <p>Macroassembler</p>
            <app-editor></app-editor>
        </div>
        <div *ngIf="areEditorsSwapped === true">
            <p *ngIf="tutorMode || registerView">Comment</p>
            <app-comment-view></app-comment-view>
            <p>Microprograms</p>
            <app-micro-editor></app-micro-editor>
        </div>
    </mat-grid-tile>

    <mat-grid-tile rowspan="10" colspan="1">
        <div>
            <mat-tab-group dynamicHeight animationDuration="0ms" style="height: 100%;">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="tab">Stack View</span>
                    </ng-template>
                    <div class="stack">
                        <app-stack></app-stack>
                    </div>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="tab">Console</span>
                    </ng-template>
                    <app-debug-console></app-debug-console>
                </mat-tab>
                <mat-tab *ngIf="graphicsFunctionality">
                    <ng-template mat-tab-label>
                        <span class="tab">Screen</span>
                    </ng-template>
                    <app-screen></app-screen>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="tab">Memory</span>
                    </ng-template>
                    <app-memory-view></app-memory-view>
                </mat-tab>
            </mat-tab-group>

        </div>
    </mat-grid-tile>
</mat-grid-list>
