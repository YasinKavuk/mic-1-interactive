
<div class="stack-container">
    <div class="stack-entry" ng   *ngFor="let element of this.stackProvider.items"><!-- for animation use: @flyInOut -->
        <div class="SP" [ngClass]="{'hidden': !isSP(element[0])}">SP></div>
        <div class="LV" [ngClass]="{'hidden': !isLV(element[0])}">LV></div>
        <div class="stack-address">({{ dec2hex(element[0]) }})  </div>
        <div class="stack-value">   {{ element[1] }}           </div>   
    </div>
</div>
