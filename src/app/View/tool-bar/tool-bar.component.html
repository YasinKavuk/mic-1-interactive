<mat-toolbar>
    <input #file hidden type="file" (change)="import($event)" accept=".txt">
    <button mat-button (click)="file.click()">
        Import
    </button>
    <button mat-button (click)="exportMacro()">Export Macro</button>
    <button mat-button (click)="exportMicro()">Export Micro</button>

</mat-toolbar>
