<div style="text-align: center;">
    <h2>Export</h2>
    <hr><br>
    <mat-dialog-content class="mat-typography" style="min-height: 250px; min-width: 275px;">
        <form [formGroup]="exportForm" (ngSubmit)="onExport()">
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Name" ngForm><br>
            </mat-form-field><br>
            <div formGroupName="checkboxes">
                <mat-checkbox formControlName="macroBool" checked="true" ngForm>Include Macro</mat-checkbox><br>
                <mat-checkbox formControlName="microBool" checked="true" ngForm>Include Micro</mat-checkbox><br>
                <div 
                    class="invalid-feedback" 
                    *ngIf="exportForm.controls['checkboxes'].errors && exportForm.controls['checkboxes'].errors.minOneChecked" 
                    style="color: red;">
                    At least one checkbox is required to check
                </div>
            </div>
            <mat-form-field>
                <textarea formControlName="comment" matInput placeholder="optional comments" ngForm></textarea>
            </mat-form-field><br>
            <button mat-raised-button color="accent" type="submit">Export</button>
        </form>
    </mat-dialog-content>
</div>
